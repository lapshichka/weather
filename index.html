<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__content">
            <div class="header__switch">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <div class="switch-text">Light Mode</div>
            </div>

            <form action="" method="get" class="header__search">
              <button class="search-btn" type="submit"></button>
              <input
                type="search"
                placeholder="Search for your preffered city..."
                class="searchbar"
              />
            </form>

            <a href="" class="header__button">
              <img
                src="./images/currentLocIcon.png"
                alt="иконка текущего местомоложения"
                class="button-img"
              />
              <p class="button-text">Current Location</p>
            </a>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="section-one">
          <div class="section-one__container">
            <div class="section-one__content">
              <div class="lock-screen">
                <div class="location">Athens</div>
                <div class="time">09:03</div>
                <div class="day">Thursday, 31 Aug</div>
              </div>

              <div class="weather-details">
                <div class="weather-details-temperature">
                  <div class="temperature__degrees">
                    <div class="degrees">24°C</div>
                    <div class="feels">Feels like: <span>22°C</span></div>
                  </div>

                  <div class="sun__content">
                    <div class="sunrise">
                      <h2 class="sun__title">Sunrise</h2>
                      <p class="sun__time">06:37 AM</p>
                    </div>

                    <div class="sunset">
                      <h2 class="sun__title">Sunset</h2>
                      <p class="sun__time">20:37 PM</p>
                    </div>
                  </div>
                </div>
                <div class="weather-details-type weather-type">
                  <div class="weather-type__image"></div>
                  <h2 class="weather-type__text">Sunny</h2>
                </div>
                <div class="weather-details-other">
                  <div class="other-block">
                    <div class="humidity">
                      <div class="other-block__image">
                        <img src="./images/humidity.png" alt="" />
                      </div>
                      <div class="other-block__value">41%</div>
                      <div class="other-block__text">Humidity</div>
                    </div>

                    <div class="wind-speed">
                      <div class="other-block__image">
                        <img src="./images/wind.png" alt="" />
                      </div>
                      <div class="other-block__value">2km/h</div>
                      <div class="other-block__text">Wind Speed</div>
                    </div>
                  </div>
                  <div class="other-block">
                    <div class="pressure">
                      <div class="other-block__image">
                        <img src="./images/pressure.png" alt="" />
                      </div>
                      <div class="other-block__value">997hPa</div>
                      <div class="other-block__text">Pressure</div>
                    </div>

                    <div class="uv">
                      <div class="other-block__image">
                        <img src="./images/uv.png" alt="" />
                      </div>
                      <div class="other-block__value">8</div>
                      <div class="other-block__text">UV</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="section-two"></section>
      </main>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
